<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO LIST</title>
	<link rel="stylesheet" type = "text/css" href="total.css">
</head>
<body>
	<header id="newhd">
		<h1 id="newtodoh1">할일 등록</h1>
	</header>

	<section id="newsec">

		<p>어떤일인가요?</p>
		<input class="textinput" type="text" id="title" placeholder="프로젝트 제출하기(24자까지)">
		
		<p>누가 할일인가요?</p>
		<input class="textinput" type="text" id="name" placeholder="홍길동">
		
		<p>우선순위를 선택하세요</p>
		<input class="radioinput" type="radio" id="sequence1">
		<label class="sequence1" for="sequence1">1순위</label>
		<input class="radioinput" type="radio" id="sequence2">
		<label class="sequence2" for="sequence2">2순위</label>
		<input class="radioinput" type="radio" id="sequence3">
		<label class="sequence3" for="sequence3">3순위</label>

	</section>

	<footer id="newft">
		
		<div class="backbutton">< 이전</div>
		<div class="resetbutton">내용 지우기</div>
		<div class="submitbutton">제출</div>

	</footer>

</body>

</html>
